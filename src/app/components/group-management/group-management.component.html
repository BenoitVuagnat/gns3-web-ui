<div class="default-header">
  <h1 class="col">Group Management</h1>
</div>
<div class="default-content">
  <div class="mat-elevation-z8">
    <div class="rectangle" >
      <a class="col" style="text-align:center" >Users</a>
      <a class="col" style="text-align:center">Groups</a>
    </div>
  </div>
</div>
<div class="content">
  <div class="default-header">
    <div class="default-content">
      <div class="mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource | projectsfilter: searchText" matSort>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell><!---->
            <mat-cell *matCellDef="let row">
              <a >{{ row.name }}</a>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="created_at">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Created at </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{ row.created_at }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row" style="text-align: right">
            
            </mat-cell>
          </ng-container>


          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </div>    
    </div>
  </div>
</div>
