<mat-card>
    <div class="wrapper">
        <circle-progress
            [percent]="computeStatistics.statistics.cpu_usage_percent"
            [radius]="100"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="6"
            [outerStrokeColor]="'#0097a7'"
            [innerStrokeColor]="'#007380'"
            [animation]="true"
            [animationDuration]="300"
            [unitsColor]="'#C0C0C0'"
            [unitsFontSize]="20"
            [titleColor]="'#C0C0C0'"
            [titleFontSize]="30"
            [subtitle]="'CPU usage percent'"
            [subtitleColor]="'#C0C0C0'"
            [subtitleFontSize]="15"
        ></circle-progress>

        <circle-progress
            [percent]="computeStatistics.statistics.disk_usage_percent"
            [radius]="100"
            [outerStrokeWidth]="8"
            [innerStrokeWidth]="6"
            [outerStrokeColor]="'#0097a7'"
            [innerStrokeColor]="'#007380'"
            [animation]="true"
            [animationDuration]="300"
            [unitsColor]="'#C0C0C0'"
            [unitsFontSize]="20"
            [titleColor]="'#C0C0C0'"
            [titleFontSize]="30"
            [subtitle]="'Disk usage percent'"
            [subtitleColor]="'#C0C0C0'"
            [subtitleFontSize]="15"
        ></circle-progress>

        <circle-progress
            [percent]="computeStatistics.statistics.memory_usage_percent"
            [radius]="100"

            [innerStrokeWidth]="6"

            [animation]="true"

            [unitsColor]="'#C0C0C0'"
            [unitsFontSize]="20"
            [titleColor]="'#C0C0C0'"
            [titleFontSize]="30"
            [subtitle]="'Memory usage percent'"
            [subtitleColor]="'#C0C0C0'"
            [subtitleFontSize]="15"
        ></circle-progress>

        <circle-progress
            [percent]="computeStatistics.statistics.swap_usage_percent"

            [titleFontSize]="30"
            [subtitle]="'SWAP usage percent'"
            [subtitleColor]="'#C0C0C0'"
            [subtitleFontSize]="15"
        ></circle-progress>
    </div>

    <div class="wrapper">
        <circle-progress
            [percent]="computeStatistics.statistics.load_average_percent[0]"

            [outerStrokeWidth]="8"
            [innerStrokeWidth]="6"
            [outerStrokeColor]="'#0097a7'"
            [innerStrokeColor]="'#007380'"
            [animation]="true"
            [animationDuration]="300"
            [unitsColor]="'#C0C0C0'"
            [unitsFontSize]="20"
            [titleColor]="'#C0C0C0'"
            [titleFontSize]="30"
            [subtitle]="['Load average percent', '(last 1 minute)']"
            [subtitleColor]="'#C0C0C0'"
            [subtitleFontSize]="15"
        ></circle-progress>
        
        <circle-progress
            [percent]="computeStatistics.statistics.load_average_percent[1]"
            [radius]="100"
            [outerStrokeWidth]="8"

            [subtitle]="['Load average percent', '(last 5 minutes)']"

        <circle-progress

            [subtitle]="['Load average percent', '(last 15 minutes)']"
            [subtitleColor]="'#C0C0C0'"

        ></circle-progress>
    </div>
</mat-card>
